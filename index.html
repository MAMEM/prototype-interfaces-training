<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/favicon.png">
    <title> MAMEM - GTW Training Game </title>
    <script type="text/javascript" src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<canvas id="canvas"></canvas>
<input placeholder="Answer" type="text" style="display: none;" id="inputTextFirst">
<input placeholder="Longitude" type="text" style="display: none;" id="inputTextSecond">
<p class="textStyle" style="display: none;" id="caveLatText">40.6401° N</p>
<p class="textStyle" style="display: none;" id="caveLngText">22.9444° E</p>


<div id="startingInfoArea" class="container">
    <div class="row">

        <h1>Enter participants information</h1>

        <h3>Settings</h3>

        <div class="twelve columns">

            <div class="six columns">
                <label>Game Type</label>
                <div class="twelve columns">

                    <form>
                        <div class="four columns">
                            <label for="persuasiveRadioBtn">FP</label>
                            <input type="radio" name="day" value="m" id="persuasiveRadioBtn">
                        </div>
                        <div class="four columns">
                            <label for="bareRadioBtn">SV</label>
                            <input type="radio" name="day" value="f" id="bareRadioBtn">
                        </div>
                        <div class="four columns">
                            <label for="gameOnlyRadioBtn">GEO</label>
                            <input type="radio" name="day" value="f" id="gameOnlyRadioBtn" checked>
                        </div>
                    </form>

                </div>
            </div>

            <div class="six columns">
                <label>Layout Settings</label>

                <label>
                    <input type="checkbox" id="rtlCheckbox">
                    <span class="label-body">Right-To-Left (RTL) Layout</span>
                </label>

                <label>
                    <input type="checkbox" id="advCheckbox">
                    <span class="label-body">Enable Advanced Levels</span>
                </label>

                <label>
                    <input type="checkbox" id="quizCheckbox">
                    <span class="label-body">Enable Quiz question translation</span>
                </label>
            </div>

        </div>

    </div>
    <br>

    <div class="twelve columns">

        <div class="six columns">

            <h3>Register participant</h3>

            <form>
                <div class="row">

                    <div class="twelve columns">
                        <label for="emailInput">E-mail</label>
                        <input class="u-full-width" type="email" placeholder="e.g. user@mail.com" id="emailInput">
                        <label for="passInput">Password</label>
                        <input class="u-full-width" type="text" placeholder="6 characters minimum!" id="passInput">
                    </div>

                    <div class="twelve columns">
                        <label for="nicknameInput">Participants number</label>
                        <input class="u-full-width" type="text" placeholder="e.g. GS016 or Colibri" id="nicknameInput">

                        <label for="firstNameInput">First Name</label>
                        <input class="u-full-width" type="text" placeholder="e.g. John" id="firstNameInput">
                    </div>

                    <div class="twelve columns">
                        <div class="six columns">
                            <label>Gender</label>
                            <div class="twelve columns">
                                <form>
                                    <div class="six columns">
                                        <label for="maleRadioBtn">Male</label>
                                        <input type="radio" name="day" value="m" id="maleRadioBtn" checked>
                                    </div>
                                    <div class="six columns">
                                        <label for="femaleRadioBtn">Female</label>
                                        <input type="radio" name="day" value="f" id="femaleRadioBtn">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="six columns">
                            <label for="ageInput">Age</label>
                            <input class="u-full-width" type="text" placeholder="e.g. 34" id="ageInput">
                        </div>
                    </div>
                </div>

            </form>
            <button class="button-primary" id="registerButton">Register</button>
        </div>

        <div class="six columns">

            <h3>Login participant</h3>

            <form>
                <div class="row">

                    <div class="twelve columns">
                        <label for="emailLoginInput">E-mail</label>
                        <input class="u-full-width" type="email" placeholder="e.g. user@mail.com" id="emailLoginInput">
                        <label for="passLoginInput">Password</label>
                        <input class="u-full-width" type="text" placeholder="e.g. 123456" id="passLoginInput">
                        <label for="firstNameInputLogin">First Name</label>
                        <input class="u-full-width" type="text" placeholder="e.g. John" id="firstNameInputLogin">
                    </div>
                </div>
            </form>
            <button class="button-primary" id="loginButton">Login</button>
        </div>
    </div>
</div>
